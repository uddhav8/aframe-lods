<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
		<script type="text/javascript" src="aframe-lod.js"></script>
	</head>
	<body>
		<a-scene>
			<a-assets>
				<a-asset-item id="Icosphere_1" src="assets/Icosphere_1.glb"></a-asset-item>
				<a-asset-item id="Icosphere_2" src="assets/Icosphere_2.glb"></a-asset-item>
				<a-asset-item id="Icosphere_4" src="assets/Icosphere_4.glb"></a-asset-item>
				<a-asset-item id="Icosphere_6" src="assets/Icosphere_6.glb"></a-asset-item>
			</a-assets>
			
			<!--<a-entity gltf-model="#myModel" position="0 0 -5" scale="1 1 1" rotation="0 180 0"></a-entity>-->
			<a-lod position="0 1.6 -5" scale="1 1 1" rotation="0 180 0">
				<a-entity lod-level="1" gltf-model="#Icosphere_6"></a-entity>
				<a-entity lod-level="2" gltf-model="#Icosphere_4"></a-entity>
				<a-entity lod-level="4" gltf-model="#Icosphere_2"></a-entity>			
				<a-entity lod-level="6" gltf-model="#Icosphere_1"></a-entity>
				<a-entity lod-level="8"></a-entity>
			</a-lod>
			
			<a-lod position="0 0 0" rotation="-90 0 0" scale="10 10 10" >
				<a-plane wireframe="true" lod-level="1" color="green"></a-plane>
				<a-plane wireframe="true" lod-level="2" color="orange"></a-plane>
				<a-plane wireframe="true" lod-level="3" color="red"></a-plane>
			</a-lod>
			
			<a-lod position="0 0 10" rotation="-90 0 0" scale="10 10 10" >
				<a-plane wireframe="true" lod-level="1" color="green"></a-plane>
				<a-plane wireframe="true" lod-level="2" color="orange"></a-plane>
				<a-plane wireframe="true" lod-level="3" color="red"></a-plane>
			</a-lod> 
			
			<a-sky color="#ECECEC"></a-sky>
			<a-light type="directional" position="0 1 1" intensity="1"></a-light>
		</a-scene>
	</body>
</html>
